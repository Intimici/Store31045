<script>
function ValidaForm(){

 //Contato Nome
 if(isEmpty(document.form.NomeDe.value)){
    AvisoErroCampo(document.form.NomeDe,'Informe seu Nome.');
    return false;
 }

 //E-mail
 if(isEmpty(document.form.EmailDe.value) || !ValidaEmailInt(document.form.EmailDe.value)){
    AvisoErroCampo(document.form.EmailDe,'Informe seu E-mail.');
    return false;
 }

 //CNPJ
 if(isEmpty(document.form.CNPJ.value)){
    AvisoErroCampo(document.form.CNPJ,'Informe seu CPF ou CNPJ.');
    return false;
 }

 //Endereco
 if(isEmpty(document.form.Endereco.value)){
    AvisoErroCampo(document.form.Endereco,'Informe seu Endereço.');
    return false;
 }
 //Bairro
 if(isEmpty(document.form.Bairro.value)){
    AvisoErroCampo(document.form.Bairro,'Informe seu Bairro.');
    return false;
 }

 //Cidade
 if(isEmpty(document.form.Cidade.value)){
       AvisoErroCampo(document.form.Cidade,'Informe sua Cidade.');
    return false;
 }

 //Estado
 if(isEmpty(document.form.Estado.options[document.form.Estado.selectedIndex].value)){
       AvisoErroCampo_SelectBox(document.form.Estado,'Informe seu Estado.');
    return false;
 }
 //CEP
 if(isEmpty(document.form.CEP.value) || !ValidaCEPInt(document.form.CEP.value)){
    AvisoErroCampo(document.form.CEP,'Informe seu CEP.');
    return false;
 }

 //Telefone
 if(isEmpty(document.form.Telefone.value)){
    AvisoErroCampo(document.form.Telefone,'Informe seu Telefone.');
    return false;
 }

 //Nome do site
 if(isEmpty(document.form.NomeSite.value)){
    AvisoErroCampo(document.form.NomeSite,'Informe o nome do seu site.');
    return false;
 }

 //URL
 if(isEmpty(document.form.URLSite.value)){
    AvisoErroCampo(document.form.URLSite,'Informe o endereço do seu site.');
    return false;
 }

 //Ramo de atividade
 if(isEmpty(document.form.RamoAtividade.value)){
    AvisoErroCampo(document.form.RamoAtividade,'Informe o ramo de atividade do site.');
    return false;
 }

 //Descrição
 if(isEmpty(document.form.DescricaoSite.value)){
    AvisoErroCampo(document.form.DescricaoSite,'Informe a descrição sucinta do site.');
    return false;
 }

 //Banco
 if(isEmpty(document.form.NumeroBanco.value)){
    AvisoErroCampo(document.form.NumeroBanco,'Informe o número do banco.');
    return false;
 }
 //Agência
 if(isEmpty(document.form.Agencia.value)){
    AvisoErroCampo(document.form.Agencia,'Informe o número de sua agência bancária.');
    return false;
 }
 //Conta Corrente
 if(isEmpty(document.form.ContaCorrente.value)){
    AvisoErroCampo(document.form.ContaCorrente,'Informe o número de sua conta corrente.');
    return false;
 }
 //Titular
 if(isEmpty(document.form.NomeTitular.value)){
    AvisoErroCampo(document.form.NomeTitular,'Informe o titular da conta bancária.');
    return false;
 }

 document.form.submit();
}

function ValidaEmailInt(sEmail) {
  var regex=/^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+\.)+[a-zA-Z0-9.-]{2,4}$/;
  return regex.test(sEmail);
}

function ValidaCEPInt(campo) {
  var validos="0123456789-";
  var NumHifens=0;
  if (campo.length<8)return false;
  for (var i=0;i<campo.length;i++) {
    temp=""+campo.substring(i,i+1);
    if(temp=="-") NumHifens++;
    if(validos.indexOf(temp)=="-1")return false;
    if(NumHifens>0 && ""+campo.charAt(5)!="-")return false;
  }
  return true;
}

function retiraEspaco(theString) {
//retira espaços de string
  if(theString.indexOf(" ")>=0){
    var i=0;
    while(theString.indexOf(" ")>=0){
      if(theString.charAt(i)==" ")theString=theString.substring(0,i)+theString.substring(i+1,theString.length);
      else i++;
    }
    newString=theString;
  } 
  else newString=theString;
  return newString;
}

function isEmpty(s){return((retiraEspaco(s)==null)||(retiraEspaco(s).length==0));}

function AvisoErroCampo(theField,warnText){
  theField.focus();
  theField.select();
  alert(warnText);
  return false;
}

function AvisoErroCampo_SelectBox(theField,s){
  theField.focus();
  alert(s);
  return false;
}
</script>
